<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>CheckList</title>
  </head>
  <body>
    <section class="checklist">
      <div class="checklist__progress-bar">
        <span class="checklist__progress">1/7</span>
        <svg viewBox="0 0 120 120" class="progress-circle">
          <circle class="bg" cx="60" cy="60" r="52" />
          <circle class="line" cx="60" cy="60" r="52" />
        </svg>
      </div>
      <div class="checklist__wrapp">
        <p class="checklist__name">Чеклист</p>
        <h3 class="checklist__title">
          Выполнено: 0&nbsp;из&nbsp;7&nbsp;действий
        </h3>
        <p class="checklist__text">
          Следующее действие: Созвониться с&nbsp;клиентом до&nbsp;23.05.24 12:00
        </p>
      </div>
      <button class="checklist__btn">Открыть чеклист</button>
    </section>
  </body>
</html>
